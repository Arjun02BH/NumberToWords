<!DOCTYPE html>
<html>
<head>
    <title>Number to Words Converter</title>
</head>
<body>
    <h1>Number to Words Converter</h1>
    <form method="post">
        {% csrf_token %}
        <label for="number">Enter a number:</label>
        <input type="text" name="number">
        <button type="submit">Convert</button>
    </form>
    {% if words %}
        <p>Words: {{ words }}</p>
    {% endif %}
</body>
</html>
